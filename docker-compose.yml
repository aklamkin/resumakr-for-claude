version: '3.8'

# Simplified local development setup - mirrors Railway production architecture
# Backend and frontend run natively (npm run dev), only PostgreSQL in Docker
# This ensures dev-prod parity for easier troubleshooting

services:
  postgres:
    image: postgres:15-alpine
    container_name: resumakr-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: resumakr_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: resumakr
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resumakr_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
